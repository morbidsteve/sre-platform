{{- if .Values.ingress.enabled }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "sre-web-app.fullname" . }}
  labels:
    {{- include "sre-web-app.labels" . | nindent 4 }}
spec:
  hosts:
    - {{ .Values.ingress.host | quote }}
  gateways:
    - {{ .Values.ingress.gateway }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ include "sre-web-app.fullname" . }}
            port:
              number: {{ .Values.app.port }}
{{- end }}
