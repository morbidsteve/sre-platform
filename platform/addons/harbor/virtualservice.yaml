---
# Istio VirtualService for Harbor web UI and API
# Routes external traffic from the main Istio gateway to Harbor core service
# NIST SC-7 (Boundary Protection)
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: harbor
  namespace: harbor
  labels:
    app.kubernetes.io/part-of: sre-platform
spec:
  hosts:
    - "harbor.${SRE_DOMAIN}"
  gateways:
    - istio-system/main
  http:
    # Harbor API v2 and OCI distribution spec endpoints
    - match:
        - uri:
            prefix: /api/
        - uri:
            prefix: /v2/
        - uri:
            prefix: /service/
        - uri:
            prefix: /chartrepo/
        - uri:
            prefix: /c/
      route:
        - destination:
            host: harbor-core.harbor.svc.cluster.local
            port:
              number: 80
      timeout: 120s
      retries:
        attempts: 3
        perTryTimeout: 30s
        retryOn: "5xx,reset,connect-failure"
    # Harbor portal (web UI) â€” catch-all
    - route:
        - destination:
            host: harbor-portal.harbor.svc.cluster.local
            port:
              number: 80
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: "5xx,reset,connect-failure"
