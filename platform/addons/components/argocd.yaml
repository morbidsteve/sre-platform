---
# Flux Kustomization for ArgoCD (optional â€” for app teams preferring Argo UI)
# Depends on: istio, cert-manager, monitoring
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sre-argocd
  namespace: flux-system
  annotations:
    sre.io/nist-controls: "CM-2, CM-3, SA-10"
spec:
  interval: 10m
  path: ./platform/addons/argocd
  prune: true
  sourceRef:
    kind: GitRepository
    name: sre-platform
  dependsOn:
    - name: sre-istio
    - name: sre-cert-manager
    - name: sre-monitoring
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: argocd-server
      namespace: argocd
  timeout: 5m
