---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 10m
  chart:
    spec:
      chart: keycloak
      version: "19.4.1"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: cert-manager
      namespace: cert-manager
    - name: openbao
      namespace: openbao
    - name: monitoring
      namespace: monitoring
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # ---------------------------------------------------------------
    # Authentication
    # ---------------------------------------------------------------
    auth:
      adminUser: "admin"
      # adminPassword is injected via valuesFrom Secret

    # ---------------------------------------------------------------
    # Deployment
    # ---------------------------------------------------------------
    replicaCount: 2
    production: true
    proxy: "edge"

    # ---------------------------------------------------------------
    # Bundled PostgreSQL
    # ---------------------------------------------------------------
    postgresql:
      enabled: true

    # ---------------------------------------------------------------
    # Prometheus Metrics
    # ---------------------------------------------------------------
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: keycloak-admin-credentials
      optional: false
    - kind: ConfigMap
      name: keycloak-env-values
      optional: true
