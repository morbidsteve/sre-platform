---
# Allow DNS resolution for all logging pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: logging
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

---
# Allow Alloy DaemonSet to push logs to Loki gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alloy-to-loki
  namespace: logging
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  policyTypes:
    - Egress
  egress:
    # Push logs to Loki gateway (HTTP)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
      ports:
        - port: 80
          protocol: TCP
    # Direct Loki HTTP API (fallback)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 3100
          protocol: TCP

---
# Allow Loki pods to communicate with each other (read/write/backend)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-loki-internal
  namespace: logging
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: loki
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Inter-component communication (HTTP API)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 3100
          protocol: TCP
    # gRPC communication between read/write/backend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 9095
          protocol: TCP
    # Memberlist gossip ring
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 7946
          protocol: TCP
    # Gateway forwarding requests to read/write/backend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
      ports:
        - port: 3100
          protocol: TCP
  egress:
    # Inter-component communication (HTTP API)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 3100
          protocol: TCP
    # gRPC communication between read/write/backend
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 9095
          protocol: TCP
    # Memberlist gossip ring
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 7946
          protocol: TCP

---
# Allow Loki to reach S3/MinIO storage backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-loki-to-s3
  namespace: logging
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: loki
  policyTypes:
    - Egress
  egress:
    # MinIO S3 API (dev)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: minio
      ports:
        - port: 9000
          protocol: TCP
    # AWS S3 / S3-compatible external endpoints (production)
    - ports:
        - port: 443
          protocol: TCP

---
# Allow Loki gateway to receive ingress from monitoring namespace (Grafana queries)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-to-loki
  namespace: logging
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: gateway
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 80
          protocol: TCP
    # Also allow direct Loki HTTP from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 3100
          protocol: TCP

---
# Allow Prometheus scraping from monitoring namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: logging
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        # Loki metrics endpoint
        - port: 3100
          protocol: TCP
        # Alloy metrics endpoint
        - port: 12345
          protocol: TCP
        # Loki gateway metrics
        - port: 80
          protocol: TCP

---
# Allow Loki gateway to forward to Loki read/write/backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-to-loki
  namespace: logging
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: gateway
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - port: 3100
          protocol: TCP
