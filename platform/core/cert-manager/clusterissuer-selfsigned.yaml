---
# Self-signed root CA â€” used to bootstrap the internal CA chain
# Step 1: Self-signed issuer creates the root CA certificate
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-root
  labels:
    app.kubernetes.io/part-of: sre-platform
spec:
  selfSigned: {}

---
# Step 2: Root CA certificate (self-signed)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sre-root-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: "SRE Platform Root CA"
  duration: 87600h  # 10 years
  renewBefore: 8760h  # 1 year
  secretName: sre-root-ca-tls
  privateKey:
    algorithm: ECDSA
    size: 384
  issuerRef:
    name: selfsigned-root
    kind: ClusterIssuer
    group: cert-manager.io

---
# Step 3: Internal CA issuer backed by the root CA
# Use this issuer for all internal platform certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: sre-internal-ca
  labels:
    app.kubernetes.io/part-of: sre-platform
spec:
  ca:
    secretName: sre-root-ca-tls
