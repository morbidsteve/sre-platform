---
# Flux Kustomization for Tempo distributed tracing
# Depends on: istio, monitoring
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sre-tempo
  namespace: flux-system
  annotations:
    sre.io/nist-controls: "AU-2, SI-4"
spec:
  interval: 10m
  path: ./platform/core/tempo
  prune: true
  sourceRef:
    kind: GitRepository
    name: sre-platform
  dependsOn:
    - name: sre-istio
    - name: sre-monitoring
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: tempo
      namespace: tempo
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: sre-domain-config
