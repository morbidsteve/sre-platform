---
# Flux Kustomization for External Secrets Operator
# Depends on: istio, openbao, monitoring
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sre-external-secrets
  namespace: flux-system
  annotations:
    sre.io/nist-controls: "IA-5, SC-28"
spec:
  interval: 10m
  path: ./platform/core/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: sre-platform
  dependsOn:
    - name: sre-istio
    - name: sre-openbao
    - name: sre-monitoring
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets
      namespace: external-secrets
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets-webhook
      namespace: external-secrets
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: sre-domain-config
