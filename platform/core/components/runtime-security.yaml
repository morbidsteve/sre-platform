---
# Flux Kustomization for NeuVector runtime security
# Depends on: istio, monitoring
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sre-runtime-security
  namespace: flux-system
  annotations:
    sre.io/nist-controls: "SI-3, SI-4, IR-4, IR-5, SC-7"
spec:
  interval: 10m
  path: ./platform/core/runtime-security
  prune: true
  sourceRef:
    kind: GitRepository
    name: sre-platform
  dependsOn:
    - name: sre-istio
    - name: sre-monitoring
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: neuvector-controller-pod
      namespace: neuvector
    - apiVersion: apps/v1
      kind: DaemonSet
      name: neuvector-enforcer-pod
      namespace: neuvector
  timeout: 10m
