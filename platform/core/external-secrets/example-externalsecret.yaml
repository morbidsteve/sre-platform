---
# Example ExternalSecret â€” demonstrates the pattern for tenant applications
# Copy and modify this for each application that needs secrets from OpenBao
#
# Prerequisites:
#   1. OpenBao KV v2 secret exists at: sre/data/<team>/<secret-name>
#   2. OpenBao policy allows the tenant's ServiceAccount to read the path
#   3. The namespace has the ExternalSecret resource deployed
#
# Usage:
#   kubectl get externalsecret -n <namespace>
#   kubectl get secret <secret-name> -n <namespace>
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: example-app-db
  namespace: default
  labels:
    app.kubernetes.io/part-of: sre-platform
  annotations:
    sre.io/nist-controls: "IA-5, SC-28"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao-backend
    kind: ClusterSecretStore
  target:
    name: example-app-db
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: sre/data/example-team/example-app-db
        property: username
    - secretKey: password
      remoteRef:
        key: sre/data/example-team/example-app-db
        property: password
    - secretKey: connection-string
      remoteRef:
        key: sre/data/example-team/example-app-db
        property: connection-string
