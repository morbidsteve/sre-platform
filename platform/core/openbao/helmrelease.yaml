---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openbao
  namespace: openbao
spec:
  interval: 10m
  chart:
    spec:
      chart: openbao
      version: "0.6.0"
      sourceRef:
        kind: HelmRepository
        name: openbao
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: monitoring
      namespace: monitoring
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    server:
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          config: |
            ui = true

            listener "tcp" {
              address     = "0.0.0.0:8200"
              tls_disable = 1
            }

            storage "raft" {
              path = "/openbao/data"
            }

            service_registration "kubernetes" {}

            seal "transit" {
              address     = "REPLACE_ME"
              token       = "REPLACE_ME"
              key_name    = "autounseal"
              mount_path  = "transit"
            }

            telemetry {
              prometheus_retention_time = "30s"
              disable_hostname         = true
            }
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      dataStorage:
        enabled: true
        size: 10Gi
      auditStorage:
        enabled: true
        size: 10Gi
      extraEnvironmentVars:
        OPENBAO_LOG_LEVEL: "info"
    injector:
      enabled: false
    ui:
      enabled: true
    csi:
      enabled: false
    serverTelemetry:
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: openbao-seal-credentials
      optional: true
