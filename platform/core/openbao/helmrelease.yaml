---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openbao
  namespace: openbao
spec:
  interval: 10m
  chart:
    spec:
      chart: openbao
      version: "0.9.0"
      sourceRef:
        kind: HelmRepository
        name: openbao
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: kube-prometheus-stack
      namespace: monitoring
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    server:
      # Deployment mode (dev/standalone/ha) configured via environment
      # profile ConfigMap (openbao-env-values)
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      service:
        type: ClusterIP
      # dataStorage configured via environment profile ConfigMap (openbao-env-values)
      extraEnvironmentVars:
        OPENBAO_LOG_LEVEL: "info"
    injector:
      enabled: false
    ui:
      enabled: true
    csi:
      enabled: false
    serverTelemetry:
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: openbao-seal-credentials
      optional: true
    - kind: ConfigMap
      name: openbao-env-values
      optional: true
