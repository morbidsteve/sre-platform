---
# Istiod — Istio control plane
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 10m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: istiod
      version: "1.25.2"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    pilot:
      autoscaleEnabled: true
      autoscaleMin: 2
      autoscaleMax: 5
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      # Enable access logging for AU-2 compliance
      accessLogFile: "/dev/stdout"
      accessLogEncoding: "JSON"

    global:
      # FIPS-compliant TLS settings
      proxy:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      # Mesh-wide mTLS settings (reinforced by PeerAuthentication below)
      mtls:
        enabled: true
      # Tracing configuration (Tempo integration)
      tracer:
        zipkin:
          address: "tempo.tempo.svc.cluster.local:9411"

    meshConfig:
      # Enable access logging for all proxies (NIST AU-2)
      accessLogFile: "/dev/stdout"
      accessLogEncoding: "JSON"
      # Default mTLS to STRICT
      defaultConfig:
        holdApplicationUntilProxyStarts: true
      # Outbound traffic policy — REGISTRY_ONLY for zero-trust
      outboundTrafficPolicy:
        mode: REGISTRY_ONLY
      # Enable tracing
      enableTracing: true
