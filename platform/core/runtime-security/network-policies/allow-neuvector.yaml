        - port: 18301
          protocol: TCP
        - port: 18401
          protocol: TCP
  egress:
    # Report to controller
    - to:
        - podSelector:
            matchLabels:
              app: neuvector-controller-pod
      ports:
        - port: 18300
          protocol: TCP
        - port: 18301
          protocol: TCP
        - port: 18400
          protocol: TCP
        - port: 18401
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

---
# Allow NeuVector manager (web UI) communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
