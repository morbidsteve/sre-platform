---
# Allow NeuVector controller internal cluster communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-neuvector-controller
  namespace: neuvector
spec:
  podSelector:
    matchLabels:
      app: neuvector-controller-pod
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Manager and scanner connect to controller API
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: neuvector
      ports:
        - port: 10443
          protocol: TCP
    # Controller cluster communication
    - from:
        - podSelector:
            matchLabels:
              app: neuvector-controller-pod
      ports:
        - port: 18300
          protocol: TCP
        - port: 18301
          protocol: TCP
        - port: 18400
          protocol: TCP
        - port: 18401
          protocol: TCP
    # Enforcer reports to controller
    - from:
        - podSelector:
            matchLabels:
              app: neuvector-enforcer-pod
      ports:
        - port: 18300
          protocol: TCP
        - port: 18301
          protocol: TCP
        - port: 18400
          protocol: TCP
        - port: 18401
          protocol: TCP
    # Prometheus scraping metrics exporter
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 8068
          protocol: TCP
    # Admission webhook from Kubernetes API
    - from: []
      ports:
        - port: 20443
          protocol: TCP
  egress:
    # Controller cluster communication
    - to:
        - podSelector:
            matchLabels:
              app: neuvector-controller-pod
      ports:
        - port: 18300
          protocol: TCP
        - port: 18301
          protocol: TCP
        - port: 18400
          protocol: TCP
        - port: 18401
          protocol: TCP
    # Kubernetes API server
    - ports:
        - port: 443
          protocol: TCP
        - port: 6443
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

---
