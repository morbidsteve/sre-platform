  name: allow-neuvector-manager
  namespace: neuvector
spec:
  podSelector:
    matchLabels:
      app: neuvector-manager-pod
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Ingress from Istio gateway for web UI access
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - port: 8443
          protocol: TCP
  egress:
    # Connect to controller API
    - to:
        - podSelector:
            matchLabels:
              app: neuvector-controller-pod
      ports:
        - port: 10443
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

