---
# PeerAuthentication for NeuVector namespace
# NeuVector runs privileged DaemonSets and controllers that cannot use
# Istio sidecars. Set mTLS to PERMISSIVE so the Istio gateway can
# communicate with NeuVector pods without requiring mutual TLS.
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: neuvector-permissive
  namespace: neuvector
  labels:
    app.kubernetes.io/part-of: sre-platform
  annotations:
    sre.io/nist-controls: "SC-8"
spec:
  mtls:
    mode: PERMISSIVE
