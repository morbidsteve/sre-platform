---
# Istio VirtualService for NeuVector runtime security console
# Routes external traffic from the main Istio gateway to NeuVector Manager
# NIST SI-4 (System Monitoring)
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: neuvector
  namespace: neuvector
  labels:
    app.kubernetes.io/part-of: sre-platform
  annotations:
    sre.io/nist-controls: "SI-3, SI-4, IR-4"
spec:
  hosts:
    - "neuvector.${SRE_DOMAIN}"
  gateways:
    - istio-system/main
  http:
    - route:
        - destination:
            host: neuvector-service-webui.neuvector.svc.cluster.local
            port:
              number: 8443
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: "5xx,reset,connect-failure"
