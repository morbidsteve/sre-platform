---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
spec:
  interval: 10m
  chart:
    spec:
      chart: core
      version: "2.8.6"
      sourceRef:
        kind: HelmRepository
        name: neuvector
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: kube-prometheus-stack
      namespace: monitoring
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # ---------------------------------------------------------------
    # Controller — cluster management and policy engine
    # ---------------------------------------------------------------
    controller:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 2Gi

    # ---------------------------------------------------------------
    # Enforcer — DaemonSet for runtime protection on every node
    # Note: Requires fs.inotify.max_user_instances=512 and
    #       fs.inotify.max_user_watches=524288 on all nodes
    # ---------------------------------------------------------------
    enforcer:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # ---------------------------------------------------------------
    # Manager — Web UI
    # ---------------------------------------------------------------
    manager:
      enabled: true
      svc:
        type: NodePort
        nodePort: 30300
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi

    # ---------------------------------------------------------------
    # Scanner — image and container vulnerability scanning
    # ---------------------------------------------------------------
    scanner:
      enabled: true
      replicas: 1

    # ---------------------------------------------------------------
    # CVE Scanner
    # ---------------------------------------------------------------
    cve:
      scanner:
        enabled: true

    # ---------------------------------------------------------------
    # Admission Control Webhook
    # ---------------------------------------------------------------
    admissionwebhook:
      type: ClusterIP

    # ---------------------------------------------------------------
    # Prometheus Metrics Exporter
    # ---------------------------------------------------------------
    monitor:
      exporter:
        enabled: true
  valuesFrom:
    - kind: ConfigMap
      name: neuvector-env-values
      optional: true
