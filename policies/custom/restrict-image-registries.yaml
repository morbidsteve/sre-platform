---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-registries
  labels:
    app.kubernetes.io/part-of: sre-platform
    sre.io/policy-category: custom
  annotations:
    policies.kyverno.io/title: Restrict Image Registries
    policies.kyverno.io/description: >-
      Restricts container images to only those sourced from the internal Harbor
      registry (harbor.sre.internal/). This ensures all images have been scanned
      for vulnerabilities and signed before deployment. System namespaces are
      excluded from this policy.
    policies.kyverno.io/category: Supply Chain
    policies.kyverno.io/severity: critical
    sre.io/nist-controls: "CM-11, SI-7"
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: validate-image-registry
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - istio-system
                - flux-system
                - kyverno
                - cert-manager
                - monitoring
                - logging
                - tempo
                - openbao
                - external-secrets
                - neuvector
                - harbor
                - velero
                - keycloak
      validate:
        message: >-
          All container images in Pod {{request.object.metadata.name}} must be
          from the approved registry harbor.sre.internal/. Push your image to
          Harbor first, then reference it as
          harbor.sre.internal/<project>/<image>:<tag>.
        pattern:
          spec:
            containers:
              - image: "harbor.sre.internal/*"
    - name: validate-init-container-image-registry
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - istio-system
                - flux-system
                - kyverno
                - cert-manager
                - monitoring
                - logging
                - tempo
                - openbao
                - external-secrets
                - neuvector
                - harbor
                - velero
                - keycloak
      preconditions:
        all:
          - key: "{{ request.object.spec.initContainers[] | length(@) }}"
            operator: GreaterThanOrEquals
            value: 1
      validate:
        message: >-
          All init container images in Pod {{request.object.metadata.name}} must
          be from the approved registry harbor.sre.internal/.
        pattern:
          spec:
            initContainers:
              - image: "harbor.sre.internal/*"
