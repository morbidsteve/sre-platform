# Audit Configuration â€” NIST AU-2, AU-3, AU-4, AU-12
# Configures auditd for DISA STIG compliance on Rocky Linux 9

- name: Install audit packages
  ansible.builtin.dnf:
    name:
      - audit
      - audit-libs
    state: present

- name: Configure auditd.conf
  ansible.builtin.template:
    src: auditd.conf.j2
    dest: /etc/audit/auditd.conf
    owner: root
    group: root
    mode: "0640"
  notify: Restart auditd

- name: Deploy STIG audit rules
  ansible.builtin.template:
    src: audit.rules.j2
    dest: /etc/audit/rules.d/sre-stig.rules
    owner: root
    group: root
    mode: "0640"
  notify: Restart auditd

- name: Ensure auditd is enabled
  ansible.builtin.systemd:
    name: auditd
    enabled: true

- name: Ensure auditd is running
  ansible.builtin.service:  # noqa: command-instead-of-module
    name: auditd
    state: started
