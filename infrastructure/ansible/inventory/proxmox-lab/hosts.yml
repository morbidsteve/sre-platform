---
# Proxmox Lab Environment Inventory
# Update ansible_host values with actual IPs from OpenTofu output:
#   cd infrastructure/tofu/environments/proxmox-lab
#   tofu output -json | jq -r '.server_ips.value[]'
#   tofu output -json | jq -r '.agent_ips.value[]'

all:
  children:
    control_plane:
      hosts:
        cp-1:
          ansible_host: 192.168.1.10
    workers:
      hosts:
        worker-1:
          ansible_host: 192.168.1.20
        worker-2:
          ansible_host: 192.168.1.21
  vars:
    ansible_user: sre-admin
    ansible_ssh_private_key_file: "~/.ssh/sre-proxmox-lab"
