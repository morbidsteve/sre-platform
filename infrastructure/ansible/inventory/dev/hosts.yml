---
# Dev Environment Inventory
# Update ansible_host values with actual IPs from OpenTofu output:
#   tofu output -json | jq -r '.server_private_ips.value[]'

all:
  children:
    control_plane:
      hosts:
        cp-1:
          ansible_host: 10.0.10.10
    workers:
      hosts:
        worker-1:
          ansible_host: 10.0.10.20
        worker-2:
          ansible_host: 10.0.11.20
  vars:
    ansible_user: sre-admin
    ansible_ssh_private_key_file: "~/.ssh/sre-dev"
